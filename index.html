<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/738c35909f.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="container">
        <div class="wrapper">
            <div class="card-rotate-bg"></div>

            <div class="card">

                <div class="card-head">
                    <img src="images/2150104270.jpg" alt="" width="300px" height="450px" class="product-img">
                    <button class="bid-btn">Place Bid</button>
                </div>

                <div class="card-body">

                    <div class="wrapper-flex mb">

                        <div class="bid-info">

                            <div class="img-box">
                                <img src="images/2150104270.jpg" alt="" width="300px" height="450px">
                                <img src="images/2150104270.jpg" alt="" width="300px" height="450px">
                                <img src="images/2150104270.jpg" alt="" width="300px" height="450px">
                            </div>

                            <a href="#">10+ place Bid</a>
                        </div>

                        <button class="share-btn">
                            <i class="fa-solid fa-ellipsis"></i>

                        </button>
                    </div>

                    <h4 class="product-name">
                        <a href="#">Morgan11</a>
                    </h4>

                    <a href="#" class="latest-bid">Highest bid 1/20</a>

                    <div class="wrapper-flex">
                        <div class="last-bid">0.244weth</div>
                        <div class="react">
                            <i class="fa-regular fa-heart asade"></i> <span>322</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


</body>

</html>
